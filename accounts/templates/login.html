<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Application</title>
</head>
<body>
    <h2>Login</h2>
    <!-- Use POST method and CSRF token for form submission -->
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Render form fields (Username and Password) -->
        {{ form.as_p }} <!-- This will render the form fields (username, password, etc.) -->
        
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

    <!-- Display form errors (if any) -->
    {% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
